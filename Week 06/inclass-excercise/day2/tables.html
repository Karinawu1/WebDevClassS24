<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1"/>
        <title>TABLE TAGS</title>
    </head>
    <body>
        <!-- Everything Tabley lives inside of a table tag. Don't forget it! Stuff might not work without it. -->
        <table>
            <!-- Optional Tag for table header content -->
            <thread>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Major</th>
                </tr>
            </thread>
            <!-- Optional Tag for Table Content/Descirptions -->
            <tbody>
                <!-- Each Row gets wrapped in a tr -->
                <tr>
                    <!-- Individual Table Cells -->
                    <td>Tony</td>
                    <td>54</td>
                    <td>Kickin Ass</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>23</td>
                    <td>Dolphins</td>
                </tr>
            </tbody>
            <!-- <tfoot></tfoot> -->
        </table>
    </body>
</html>
