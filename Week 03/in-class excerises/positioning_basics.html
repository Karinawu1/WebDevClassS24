<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1"/>
        <title>Positioning Basics</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <header>
            <h1>Maybe this could be where a fixed naviagation could live</h1>
        </header>
        <div class="abs-no-parent">
            <p>This div has not parent, and is absolutely positioned.</p>
        </div>
        <div class="rel-parent">
            <p>This div is a relatively positioned parent</p>
            <div class="abs-rel-parent">
                <p>This div is absolutely positioned inside of a relatively positioned parent.</p>
            </div>
        </div>
    </body>
</html>
