<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1"/>
        <title>Dynamic DOM, 2 ways</title>
        <style type="text/css">
            #content {
                color: red;
            }

            @media screen and (max-width:768px) {
                #content {
                    color: blue;
                }
            }
        </style>
    </head>

    <body>
        <button onclick="addSingleP()">Add a single P using strings</button>
        <button onclick="addMultiP(9)">Add multiple Ps the right way using DOM node</button>

        <div id="content">
            <p>This is some dummy text, that will be overwritten by innerHTML.</p>
        </div>

        <script text="text/javascript">
            // declare our content variable globally 
            var content
            // thiswill work globally because the script tag is after the body's content
            content = document.getElementById('content')
            //console.log(content.innerHTML)
            
            function addSingleP() {
                // This replaces everything within the div to whatever you put there
                content.innerHTML = '<p class="bad">This is a poorly instantiated p tag using string trickery!</p>'
            }

            // This is proper dynamic DOM maniupulation
            function addMulti(num) {
                // start our loop
                for (var i=0; i<num; i++) {
                    // create a p element node
                    var p= document.createElement('P') // <p></p>

                    // create a text node to go inside our p node
                    var text = document.createTextNode('this is paragraph number ' + (i + 1) + ' created with nodes.')

                    // append the text to the p 
                    p.appendChild(text)

                    // append the p to our content div
                    content.appendChild(p)
                }
            }
        </script>
    </body>
</html>
