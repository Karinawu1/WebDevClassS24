<!DOCTYPE html>
<html>
    <head>
        <!-- This is the character set attribute specifies the character encoding for the HTML document. 
        utf-8 character set covers almost all off the characters and symbols in the world.
        If you forget this, your fonts (especially custom ones) might not show up properly! -->
        <meta charset="utf-8"/>

        <!-- The viewport tag sets the inital scale and it ensures proper responsive behavior.
        We are overriding the browsers default styling. -->
        <meta name="viewport" content="width=device-width, inital-scale=1"/>

        <!-- The Title Tag, shows up 2 places. Shows up as the big blue link in search results,
        and in the broswer tag. -->
        <title>About</title>
    </head>
    <body>
        <!-- Everythinginside the body tag shows up in the broswer window! -->
        <h1 id="top">ABOUT PAGE!</h1>

        <!-- to go backward -->
        <a href="../index.html">Go Back</a>
    </body>
</html>
