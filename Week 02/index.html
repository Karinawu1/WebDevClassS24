<!DOCTYPE html>
<html lang="'en">
    <head> 
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1"/>
        <title>HTML Forms and Inputs</title>
    </head>
    <body>
        <p>Here is a form containing basic input types. For more info, see
            <a href="https://www.w3schools.com/html/html_forms.asp" target="_blank">W3 Schools.</a>
        </a></p>
        
        <!-- The form action usually contains a file to process the form date, 
        it could be local like a contact.php, or it could be to a third party API. 
        The action is what we want to do with the form data. -->
        <form action="#" method="POST" name="sampleForm" target="_self">
            <fieldset>
                <legend>Simple Text Input</legend>
                <p>The box and title are created by using the fieldset and legend tags.</p>
                <label for="FirstName">First Name</label>
                <input type="text"/>
            </fieldset>
        </form>
    </body>
</html>
